<template name="configureLoginServiceDialogForKakao">
    <p>
        First, you'll need to get a Kakao Client ID. Follow these steps:
    </p>
    <ol>
        <li>
            Visit <a href="https://developers.kakao.com/apps/new" target="blank">https://developers.kakao.com/apps/new</a>
        </li>
        <li>
            Set Site Domain to: <span class="url">{{siteUrl}}</span>
        </li>
        <li>
            Set Redirect Path to: <span class="url">{{siteUrl}}_oauth/kakao</span>
        </li>
    </ol>
</template>
